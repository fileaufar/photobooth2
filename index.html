<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Photo Booth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ðŸ“¸ My Photo Booth</h1>
        
      <div class="booth-wrapper" id="booth-container">
    <video id="video" autoplay playsinline></video>
    <div id="frame-overlay"></div>
    <div id="countdown"></div>
    <div id="flash-effect"></div>
</div>

        <div class="controls">
            <button id="start-btn">Mulai Foto (4x)</button>
            <a id="download-btn" style="display: none;">Unduh Hasil Foto</a>
        </div>

  <div id="result-screen" style="display: none;">
        <h1>â˜• Your Coffee Moment</h1>
        <div id="result-container">
            <img id="final-image" alt="Hasil photobooth">
        </div>
        <div class="controls">
            <a id="download-btn" class="btn-download">Simpan Foto</a>
            <button onclick="location.reload()" class="btn-retry">Foto Lagi</button>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
</div>

    <script src="script.js"></script>
</body>
</html>
