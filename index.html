<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Jiwani Coffee Free Photo Booth Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="camera-screen">
            <h1>Jiwani Coffee Free Photo Booth Online</h1>
            
            <div class="booth-wrapper">
                <video id="video" autoplay playsinline></video>
                <div id="countdown"></div>
                <div id="flash-effect"></div>
            </div>

            <div class="filter-controls">
                <button class="filter-btn active" data-filter="none">Normal</button>
                <button class="filter-btn" data-filter="grayscale(100%)">B&W</button>
                <button class="filter-btn" data-filter="sepia(100%)">Sepia</button>
                <button class="filter-btn" data-filter="contrast(150%)">Retro</button>
                <button class="filter-btn" data-filter="hue-rotate(90deg)">Neon</button>
                <button class="filter-btn" data-filter="brightness(1.3) saturate(1.5)">Warm</button>
            </div>

            <button id="start-btn">Mulai Foto (4x cekrek ya)</button>
        </div>

        <div id="result-screen" style="display: none;">
            <h1>Terima Kasih Sobat Jiwani! \!</h1>
            <div id="result-container">
                <img id="final-image" src="" alt="Hasil Akhir Foto Booth">
            </div>
            <div class="controls">
                <a id="download-btn" class="btn-download">Unduh Foto</a>
                <button onclick="location.reload()" class="btn-retry">Foto Lagi</button>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
